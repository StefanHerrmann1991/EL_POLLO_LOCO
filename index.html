    <script src="models/cloud.class.js"></script>
    <script src="models/static-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/lootable-object.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/level.class.js"></script>

        * {
            margin: 0;
            padding: 0;
            margin-block-start: 0;
            margin-block-end: 0;
        }
    </style>

<body onload=" loadControlPanel(); includeHTML() ">
    <div class="responsive">
        <h1>El Pollo Loco</h1>
        <div class="main-container" id="mainContainer">
            <canvas class="background-img-1" id="canvas" width="720px" height="480px">
            </canvas>

            <div class="option-buttons">
                <div class="option-child">
                    <div class="start-btn" onclick="initGame()">Start </div>
                    <div class="counter">
                        <div class="bottle-counter" id="bottleCounter"></div>
                        <div class="coin-counter" id="coinCounter"></div>
                    </div>
                    <div class="menu-btn">
                        <button onclick="changeToFullscreen()"><img class="options fullscreen-btn"
                                src="img/0.Own_Pictures/Icons/fullscreen.png"></button>
                        <button onclick="toggleOptionPanel()"><img class="options settings mgn-l"
                                src="img/0.Own_Pictures/Icons/settings.png"></button>
                    </div>
                </div>
            </div>
            <div id="settingMenu" class="d-none">
                <div class="settings-menu">
                    <button onclick="toggleOptionPanel()" class="btn-right"><img
                            src="img/0.Own_Pictures/Icons/close.png"></button>
                    <div class="settings-links">
                        <a>Show fast Help</a>
                        <a href="help.html">Detailed Help</a>
                        <a href="impressum.html">Impressum</a>
                        <a href="datasecruity.html">Datasecurity</a>
                    </div>
                </div>
            </div>





            <div class="responsive-control-landscape" id="responsiveControll">
                <div class="help" id="help">
                    <div class="throw">Throw</div>
                    <div class="right">Right</div>
                    <div class="dodge">Dodge</div>
                    <div class="left">Left</div>
                </div>
                <div id="crossPosition" class="cross-position"></div>
            </div>
        </div>
    </div>
</body>
<script>
    addEventListener('orientationchange', (event) => { loadControlPanel(); });
    window.onresize = (event) => { loadControlPanel(); };
</script>


</html>
