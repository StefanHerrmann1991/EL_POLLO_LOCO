<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/startscreen.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/endscreen.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/statusbarEndboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/static-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/lootable-object.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <link rel="icon" type="image/x-icon"
        href="img/4.Secuencias_Enemy_gigantón-Doña_Gallinota-/2.Ateción-ataque/1.Alerta/G5.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            margin-block-start: 0;
            margin-block-end: 0;
        }
    </style>
</head>

<body onload="loadControlPanel()">
    <div class="responsive">
        <h1>El Pollo Loco</h1>
        <div class="main-container" id="mainContainer">
            <canvas class="background-img-1" id="canvas" width="720px" height="480px">
            </canvas>

            <div class="option-buttons">
                
                    <div class="start-btn" onclick="init()">Start </div>
                    <div class="counter">
                        <div class="bottle-counter" id="bottleCounter"></div>
                        <div class="coin-counter" id="coinCounter"></div>
                    </div>
                    <div class="menu-btn">
                        <img class="options" onclick="changeToFullscreen()"
                            src="img/0.Own_Pictures/Icons/fullscreen.png">
                        <img class="options settings" src="img/0.Own_Pictures/Icons/settings.png">
                    </div>
                
            </div>
            <div class="responsive-control-landscape" id="responsiveControll">
                <div class="cross">
                    <div id="crossPosition"></div>
                </div>

                <div class="control-btn-container" id="buttonAB">
                    <button class="pushable-btn mgn-r mgn-t" id="buttonA">
                        <span class="shadow-child"></span>
                        <span class="edge"></span>
                        <span class="front">
                            A
                        </span>
                    </button>
                    <button class="pushable-btn" id="buttonB">
                        <span class="shadow-child"></span>
                        <span class="edge"></span>
                        <span class="front">
                            B
                        </span>
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>
<script>
    addEventListener('orientationchange', (event) => { loadControlPanel(); });
    window.onresize = (event) => { loadControlPanel(); };
</script>


</html>
